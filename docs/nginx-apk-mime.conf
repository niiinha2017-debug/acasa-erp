# Snippet para o nginx: servir APKs com MIME type correto para o Android instalar.
# Inclua no server {} do aplicativo e do ponto (ou no http {}).
#
# Exemplo de uso no server block:
#   include /path/to/nginx-apk-mime.conf;
#
# Ou adicione dentro do location que serve os arquivos est√°ticos:

# Tipo MIME para o Android reconhecer e instalar o APK
location ~* \.apk$ {
    add_header Content-Type "application/vnd.android.package-archive";
}
