<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACASA ERP - Login</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        #global-loader {
            display: none; /* Começa escondido */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); z-index: 9999;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3;
            border-top: 4px solid #2c3e50; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body>

    <div id="global-loader">
        <div class="spinner"></div>
        <p style="margin-top: 10px; color: #333;">Acessando sistema...</p>
    </div>

    <div class="login-container">
        <h1 class="logo">ACASA ERP</h1>

        <div class="login-box">
            <input type="text" id="email" placeholder="E-mail" value="admin@acasa.com">
            <input type="password" id="senha" placeholder="Senha" value="123456">

            <button onclick="fazerLogin()">Entrar</button>
        </div>

        <p class="copyright">A Casa Móveis Planejados © 2025</p>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
