name: Deploy ACASA (EC2)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  SSH_HOST: ${{ secrets.EC2_HOST }}
  SSH_USER: ${{ secrets.EC2_USER }}
  REMOTE_ROOT: /home/ec2-user/acasa-erp
  REMOTE_WEB: /var/www/aplicativo

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Trust EC2 host
        run: ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy backend on EC2
        run: |
          ssh "$SSH_USER@$SSH_HOST" "
            set -euo pipefail
            cd '$REMOTE_ROOT/backend'
            git fetch --all
            git reset --hard origin/main
            npm ci
            npx prisma generate
            npx prisma migrate deploy
            rm -rf dist
            npm run build
            pm2 restart acasa-backend --update-env
          "

      - name: Backend logs (last 80)
        run: ssh "$SSH_USER@$SSH_HOST" "pm2 logs acasa-backend --lines 80 --nostream"

  deploy-frontend-web:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend web
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Trust EC2 host
        run: ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Upload downloads page
        run: |
          scp aplicativo-site/index.html "$SSH_USER@$SSH_HOST:/tmp/acasa-downloads-index.html"
          ssh "$SSH_USER@$SSH_HOST" "
            set -euo pipefail
            sudo mkdir -p '$REMOTE_WEB/downloads'
            sudo mv /tmp/acasa-downloads-index.html '$REMOTE_WEB/downloads/index.html'
            sudo chown -R nginx:nginx '$REMOTE_WEB/downloads'
            sudo find '$REMOTE_WEB/downloads' -type d -exec chmod 755 {} \;
            sudo find '$REMOTE_WEB/downloads' -type f -exec chmod 644 {} \;
          "

      - name: Upload frontend dist (preserve erp/ponto/downloads)
        run: |
          rsync -az --delete \
            --exclude 'erp' \
            --exclude 'ponto' \
            --exclude 'downloads' \
            -e ssh \
            frontend/dist/ "$SSH_USER@$SSH_HOST:/tmp/acasa-frontend-dist/"
          ssh "$SSH_USER@$SSH_HOST" "
            set -euo pipefail
            sudo mkdir -p '$REMOTE_WEB'
            sudo rsync -a --delete \
              --exclude 'erp' \
              --exclude 'ponto' \
              --exclude 'downloads' \
              /tmp/acasa-frontend-dist/ '$REMOTE_WEB/'
            sudo rm -rf /tmp/acasa-frontend-dist
            sudo chown -R nginx:nginx '$REMOTE_WEB'
            sudo nginx -t
            sudo systemctl reload nginx
          "

  deploy-android-apks:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Prepare Android signing files
        shell: bash
        run: |
          set -euo pipefail
          echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 -d > frontend/android/acasa-release.jks
          echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 -d > frontend-ponto/android/acasa-release.jks

          cat > frontend/android/keystore.properties <<EOF
          storeFile=acasa-release.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

          cat > frontend-ponto/android/keystore.properties <<EOF
          storeFile=acasa-release.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build ERP APK (release)
        run: |
          cd frontend
          npm ci
          npm run build
          npx cap sync android
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Build Ponto APK (release)
        run: |
          cd frontend-ponto
          npm ci
          npm run build
          npx cap sync android
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Trust EC2 host
        run: ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Upload APKs to EC2
        run: |
          scp frontend/android/app/build/outputs/apk/release/app-release.apk "$SSH_USER@$SSH_HOST:/tmp/Acasa.apk"
          scp frontend-ponto/android/app/build/outputs/apk/release/app-release.apk "$SSH_USER@$SSH_HOST:/tmp/ponto.apk"
          ssh "$SSH_USER@$SSH_HOST" "
            set -euo pipefail
            sudo mkdir -p '$REMOTE_WEB/erp' '$REMOTE_WEB/ponto'
            sudo mv /tmp/Acasa.apk '$REMOTE_WEB/erp/Acasa.apk'
            sudo mv /tmp/ponto.apk '$REMOTE_WEB/ponto/ponto.apk'
            sudo chown -R nginx:nginx '$REMOTE_WEB/erp' '$REMOTE_WEB/ponto'
            sudo find '$REMOTE_WEB/erp' -type d -exec chmod 755 {} \;
            sudo find '$REMOTE_WEB/erp' -type f -exec chmod 644 {} \;
            sudo find '$REMOTE_WEB/ponto' -type d -exec chmod 755 {} \;
            sudo find '$REMOTE_WEB/ponto' -type f -exec chmod 644 {} \;
          "
