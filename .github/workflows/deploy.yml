name: Deploy ACASA (EC2)

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  SSH_HOST: ${{ secrets.EC2_HOST }}
  SSH_USER: ${{ secrets.EC2_USER }}
  REMOTE_ROOT: /home/ec2-user/acasa-erp
  REMOTE_WEB: /var/www/aplicativo
  REMOTE_PONTO: /var/www/ponto

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Trust EC2 host
        run: ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy backend on EC2
        run: |
          ssh "$SSH_USER@$SSH_HOST" "
            set -euo pipefail
            cd '$REMOTE_ROOT/backend'
            git fetch --all
            git reset --hard origin/main
            if [ -d node_modules ]; then
              rm -rf node_modules || sudo rm -rf node_modules
            fi
            npm ci
            npx prisma generate
            npx prisma migrate deploy
            rm -rf dist
            npm run build
            pm2 restart acasa-backend --update-env
          "

      - name: Backend logs (last 80)
        run: ssh "$SSH_USER@$SSH_HOST" "pm2 logs acasa-backend --lines 80 --nostream"

  deploy-frontend-web:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend web
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Trust EC2 host
        run: ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Upload downloads page (root + /downloads)
        run: |
          scp aplicativo-site/index.html "$SSH_USER@$SSH_HOST:/tmp/acasa-downloads-index.html"
          ssh "$SSH_USER@$SSH_HOST" "
            set -euo pipefail
            sudo mkdir -p '$REMOTE_WEB/downloads' '$REMOTE_WEB'
            sudo cp /tmp/acasa-downloads-index.html '$REMOTE_WEB/downloads/index.html'
            sudo cp /tmp/acasa-downloads-index.html '$REMOTE_WEB/index.html'
            sudo rm -f /tmp/acasa-downloads-index.html
            sudo chown -R nginx:nginx '$REMOTE_WEB/downloads' '$REMOTE_WEB/index.html'
            sudo find '$REMOTE_WEB/downloads' -type d -exec chmod 755 {} \;
            sudo find '$REMOTE_WEB/downloads' -type f -exec chmod 644 {} \;
            sudo chmod 644 '$REMOTE_WEB/index.html'
          "

      - name: Upload frontend dist (preserve erp/ponto/downloads/root index)
        run: |
          rsync -az --delete \
            --exclude 'erp' \
            --exclude 'ponto' \
            --exclude 'downloads' \
            --exclude 'index.html' \
            -e ssh \
            frontend/dist/ "$SSH_USER@$SSH_HOST:/tmp/acasa-frontend-dist/"
          ssh "$SSH_USER@$SSH_HOST" "
            set -euo pipefail
            sudo mkdir -p '$REMOTE_WEB'
            sudo rsync -a --delete \
              --exclude 'erp' \
              --exclude 'ponto' \
              --exclude 'downloads' \
              --exclude 'index.html' \
              /tmp/acasa-frontend-dist/ '$REMOTE_WEB/'
            sudo rm -rf /tmp/acasa-frontend-dist
            sudo chown -R nginx:nginx '$REMOTE_WEB'
            sudo nginx -t
            sudo systemctl reload nginx
          "

  deploy-android-apks:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Require Android + SSH secrets (evitar falha silenciosa)
        env:
          K: ${{ secrets.ANDROID_KEYSTORE_B64 }}
          P: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          A: ${{ secrets.ANDROID_KEY_ALIAS }}
          KP: ${{ secrets.ANDROID_KEY_PASSWORD }}
          SSH: ${{ secrets.EC2_SSH_KEY }}
        run: |
          set -euo pipefail
          missing=""
          [ -n "${K:-}" ] || missing="$missing ANDROID_KEYSTORE_B64"
          [ -n "${P:-}" ] || missing="$missing ANDROID_KEYSTORE_PASSWORD"
          [ -n "${A:-}" ] || missing="$missing ANDROID_KEY_ALIAS"
          [ -n "${KP:-}" ] || missing="$missing ANDROID_KEY_PASSWORD"
          [ -n "${SSH:-}" ] || missing="$missing EC2_SSH_KEY"
          [ -z "$missing" ] || { echo "Secrets faltando no GitHub (Settings > Secrets and variables > Actions):$missing"; exit 1; }
          echo "Secrets OK. APKs serao gerados e enviados ao servidor."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Prepare Android signing files
        shell: bash
        env:
          ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          KEYSTORE_B64_CLEAN="$(printf '%s' "$ANDROID_KEYSTORE_B64" | tr -d '\r\n\t ')"
          STORE_PASSWORD_CLEAN="$(printf '%s' "$ANDROID_KEYSTORE_PASSWORD" | tr -d '\r\n')"
          KEY_ALIAS_CLEAN="$(printf '%s' "$ANDROID_KEY_ALIAS" | tr -d '\r\n')"
          KEY_PASSWORD_CLEAN="$(printf '%s' "$ANDROID_KEY_PASSWORD" | tr -d '\r\n')"
          printf '%s' "$KEYSTORE_B64_CLEAN" | base64 --decode > frontend/android/app/acasa-release.jks
          printf '%s' "$KEYSTORE_B64_CLEAN" | base64 --decode > frontend-ponto/android/app/acasa-release.jks

          {
            echo "storeFile=acasa-release.jks"
            printf 'storePassword=%s\n' "$STORE_PASSWORD_CLEAN"
            printf 'keyAlias=%s\n' "$KEY_ALIAS_CLEAN"
            printf 'keyPassword=%s\n' "$KEY_PASSWORD_CLEAN"
          } > frontend/android/keystore.properties

          {
            echo "storeFile=acasa-release.jks"
            printf 'storePassword=%s\n' "$STORE_PASSWORD_CLEAN"
            printf 'keyAlias=%s\n' "$KEY_ALIAS_CLEAN"
            printf 'keyPassword=%s\n' "$KEY_PASSWORD_CLEAN"
          } > frontend-ponto/android/keystore.properties

      - name: Validate Android keystore secrets
        shell: bash
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          STORE_PASSWORD_CLEAN="$(printf '%s' "$ANDROID_KEYSTORE_PASSWORD" | tr -d '\r\n')"
          KEY_ALIAS_CLEAN="$(printf '%s' "$ANDROID_KEY_ALIAS" | tr -d '\r\n')"
          KEY_PASSWORD_CLEAN="$(printf '%s' "$ANDROID_KEY_PASSWORD" | tr -d '\r\n')"
          keytool -list \
            -keystore frontend/android/app/acasa-release.jks \
            -storepass "$STORE_PASSWORD_CLEAN" \
            -alias "$KEY_ALIAS_CLEAN" \
            -keypass "$KEY_PASSWORD_CLEAN" > /dev/null

      - name: Build ERP APK (release)
        run: |
          cd frontend
          npm ci
          npm run build
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Build Ponto APK (release)
        run: |
          cd frontend-ponto
          npm ci
          npm run build
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Trust EC2 host
        run: ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Generate version.json (Android "Verificar atualização")
        run: |
          mkdir -p aplicativo-site/updates/android
          node -e "
          const p = require('./frontend/package.json');
          const o = { version: p.version, url: 'https://aplicativo.acasamarcenaria.com.br/erp/Acasa.apk' };
          require('fs').writeFileSync('aplicativo-site/updates/android/version.json', JSON.stringify(o, null, 2));
          "

      - name: Upload APKs + version.json + landing Ponto to EC2
        run: |
          scp frontend/android/app/build/outputs/apk/release/app-release.apk "$SSH_USER@$SSH_HOST:/tmp/Acasa.apk"
          scp frontend-ponto/android/app/build/outputs/apk/release/app-release.apk "$SSH_USER@$SSH_HOST:/tmp/ponto.apk"
          scp aplicativo-site/updates/android/version.json "$SSH_USER@$SSH_HOST:/tmp/version.json"
          scp aplicativo-site/index-ponto.html "$SSH_USER@$SSH_HOST:/tmp/index-ponto.html"
          ssh "$SSH_USER@$SSH_HOST" "
            set -euo pipefail
            sudo mkdir -p '$REMOTE_WEB/erp' '$REMOTE_WEB/updates/android' '$REMOTE_PONTO'
            sudo mv /tmp/Acasa.apk '$REMOTE_WEB/erp/Acasa.apk'
            sudo mv /tmp/version.json '$REMOTE_WEB/updates/android/version.json'
            # Ponto: remover tudo exceto ponto.apk (tira build antigo do Vue), depois colocar landing
            sudo find '$REMOTE_PONTO' -mindepth 1 -maxdepth 1 ! -name 'ponto.apk' -exec rm -rf {} \; 2>/dev/null || true
            sudo mv /tmp/ponto.apk '$REMOTE_PONTO/ponto.apk'
            sudo mv /tmp/index-ponto.html '$REMOTE_PONTO/index.html'
            sudo chown -R nginx:nginx '$REMOTE_WEB/erp' '$REMOTE_WEB/updates' '$REMOTE_PONTO'
            sudo chmod 644 '$REMOTE_WEB/erp/Acasa.apk' '$REMOTE_WEB/updates/android/version.json' '$REMOTE_PONTO/ponto.apk' '$REMOTE_PONTO/index.html'
          "

  build-windows-installer:
    runs-on: windows-latest
    needs: deploy-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Validate signing secrets
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          WINDOWS_CERT_PFX_B64: ${{ secrets.WINDOWS_CERT_PFX_B64 }}
          WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
        run: |
          set -euo pipefail
          [ -n "${TAURI_SIGNING_PRIVATE_KEY:-}" ] || { echo "Missing secret: TAURI_SIGNING_PRIVATE_KEY"; exit 1; }
          [ -n "${TAURI_SIGNING_PRIVATE_KEY_PASSWORD:-}" ] || { echo "Missing secret: TAURI_SIGNING_PRIVATE_KEY_PASSWORD"; exit 1; }
          [ -n "${WINDOWS_CERT_PFX_B64:-}" ] || { echo "Missing secret: WINDOWS_CERT_PFX_B64"; exit 1; }
          [ -n "${WINDOWS_CERT_PASSWORD:-}" ] || { echo "Missing secret: WINDOWS_CERT_PASSWORD"; exit 1; }

      - name: Build NSIS installer
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          cd frontend
          npm ci
          npm run tauri -- build --bundles nsis

      - name: Decode code signing certificate
        shell: bash
        env:
          WINDOWS_CERT_PFX_B64: ${{ secrets.WINDOWS_CERT_PFX_B64 }}
        run: |
          set -euo pipefail
          printf '%s' "$WINDOWS_CERT_PFX_B64" | tr -d '\r\n\t ' | base64 --decode > windows-signing.pfx

      - name: Sign Windows installer
        shell: powershell
        env:
          WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
        run: |
          $exe = Get-ChildItem "frontend/src-tauri/target/release/bundle/nsis/*_x64-setup.exe" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if (-not $exe) { throw "Installer .exe not found" }

          $signtool = $null
          $sdkBinRoot = Join-Path ${env:ProgramFiles(x86)} "Windows Kits\10\bin"
          if (Test-Path $sdkBinRoot) {
            $sdkCandidates = Get-ChildItem -Path $sdkBinRoot -Filter "signtool.exe" -Recurse -ErrorAction SilentlyContinue |
              Where-Object { $_.FullName -match "\\x64\\signtool\.exe$" } |
              Sort-Object FullName -Descending
            if ($sdkCandidates) {
              $signtool = $sdkCandidates[0].FullName
            }
          }
          if (-not $signtool) {
            $signtoolCandidates = @(
              "$env:ProgramFiles(x86)\Windows Kits\10\bin\x64\signtool.exe",
              "$env:ProgramFiles(x86)\Windows Kits\10\App Certification Kit\signtool.exe"
            )
            $signtool = $signtoolCandidates | Where-Object { Test-Path $_ } | Select-Object -First 1
          }
          if (-not $signtool) {
            $signtoolCmd = Get-Command signtool.exe -ErrorAction SilentlyContinue
            if ($signtoolCmd) { $signtool = $signtoolCmd.Path }
          }
          if (-not $signtool) { throw "signtool.exe not found on runner" }
          Write-Host "Using signtool: $signtool"

          & $signtool sign /fd SHA256 /f "windows-signing.pfx" /p "$env:WINDOWS_CERT_PASSWORD" /tr "http://timestamp.digicert.com" /td SHA256 "$($exe.FullName)"

          # For internal/self-signed certificates the runner may not trust the root.
          # Keep verification as informational so deployment is not blocked.
          & $signtool verify /pa /v "$($exe.FullName)"
          if ($LASTEXITCODE -ne 0) {
            Write-Warning "Authenticode verify returned non-zero (likely untrusted internal root on runner). Continuing deploy."
            $global:LASTEXITCODE = 0
          }
          $global:LASTEXITCODE = 0

          Copy-Item "$($exe.FullName)" "AcasaSetup.exe" -Force

      - name: Re-sign for Tauri updater (after Authenticode)
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          # O signtool alterou o .exe; a .sig antiga ficou inválida. Regenerar .sig em cima do .exe final.
          printf '%s' "$TAURI_SIGNING_PRIVATE_KEY" > tauri_private.key
          unset TAURI_SIGNING_PRIVATE_KEY
          cd frontend
          npx tauri signer sign --private-key-path ../tauri_private.key --password "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" ../AcasaSetup.exe
          cd ..
          cp AcasaSetup.exe.sig installer.sig
          rm -f tauri_private.key

      - name: Prepare updater latest.json data
        shell: bash
        run: |
          set -euo pipefail
          VERSION=$(node -e "console.log(require('./frontend/src-tauri/tauri.conf.json').version)")
          echo "$VERSION" > version.txt

      - name: Upload signed installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: acasa-windows-installer
          path: |
            AcasaSetup.exe
            installer.sig
            version.txt
          if-no-files-found: error

  publish-windows-installer:
    runs-on: ubuntu-latest
    needs: [deploy-backend, build-windows-installer]
    steps:
      - name: Download installer artifact
        uses: actions/download-artifact@v4
        with:
          name: acasa-windows-installer
          path: .

      - name: Generate latest.json (Tauri updater)
        run: |
          set -euo pipefail
          VERSION=$(cat version.txt)
          SIZE=$(stat -c %s AcasaSetup.exe)
          SIG=$(cat installer.sig 2>/dev/null || echo "" | tr -d '\n')
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          export VERSION SIZE SIG PUB_DATE
          node -e "
          const fs = require('fs');
          const o = {
            version: process.env.VERSION || '',
            notes: 'Atualizacao do aplicativo',
            pub_date: process.env.PUB_DATE || '',
            platforms: {
              'windows-x86_64': {
                url: 'https://aplicativo.acasamarcenaria.com.br/erp/AcasaSetup.exe',
                signature: (process.env.SIG || '').trim(),
                size: parseInt(process.env.SIZE || '0', 10)
              }
            }
          };
          fs.writeFileSync('latest.json', JSON.stringify(o, null, 2));
          "

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Trust EC2 host
        run: ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Upload installer + latest.json to EC2
        run: |
          set -euo pipefail
          scp AcasaSetup.exe "$SSH_USER@$SSH_HOST:/tmp/AcasaSetup.exe"
          scp latest.json "$SSH_USER@$SSH_HOST:/tmp/latest.json"
          ssh "$SSH_USER@$SSH_HOST" "
            set -euo pipefail
            sudo mkdir -p '$REMOTE_WEB/erp' '$REMOTE_WEB/updates/tauri'
            sudo mv /tmp/AcasaSetup.exe '$REMOTE_WEB/erp/AcasaSetup.exe'
            sudo mv /tmp/latest.json '$REMOTE_WEB/updates/tauri/latest.json'
            sudo chown nginx:nginx '$REMOTE_WEB/erp/AcasaSetup.exe' '$REMOTE_WEB/updates/tauri/latest.json'
            sudo chmod 644 '$REMOTE_WEB/erp/AcasaSetup.exe' '$REMOTE_WEB/updates/tauri/latest.json'
            ls -lh '$REMOTE_WEB/erp/AcasaSetup.exe' '$REMOTE_WEB/updates/tauri/latest.json'
          "
