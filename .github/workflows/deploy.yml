name: Deploy ACASA ERP

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Start SSH agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    # ===== BACKEND =====
    - name: Sync backend to EC2 (safe sync)
      run: |
        rsync -avz \
        --exclude=node_modules \
        --exclude=dist \
        --exclude=.env \
        --exclude=.git \
        --exclude=.github \
        ./backend/ ec2-user@54.164.55.32:~/acasa-erp/backend/

    - name: Install + Build backend + Restart PM2
      run: |
        ssh ec2-user@54.164.55.32 "
          cd ~/acasa-erp/backend &&
          npm install &&
          npm run build &&
          pm2 restart acasa-backend || pm2 start dist/main.js --name acasa-backend
        "

    # ===== FRONTEND =====
    - name: Sync frontend to EC2
      run: |
        rsync -avz \
        --exclude=node_modules \
        --exclude=dist \
        --exclude=.git \
        --exclude=.github \
        ./frontend/ ec2-user@54.164.55.32:~/acasa-erp/frontend/

    - name: Build frontend
      run: |
        ssh ec2-user@54.164.55.32 "
          cd ~/acasa-erp/frontend &&
          npm install &&
          npm run build
        "

    - name: Deploy frontend to nginx
      run: |
        ssh ec2-user@54.164.55.32 "
          sudo rm -rf /var/www/frontend/* &&
          sudo cp -r ~/acasa-erp/frontend/dist/* /var/www/frontend/
        "
